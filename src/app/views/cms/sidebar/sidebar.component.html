<ul>
  <li class="menu-list" *ngFor="let item of menuData;index as i" (click)="showChild(i,item); $event.stopPropagation();">
    <div>
      <span *ngIf="item.list && (item.list.length > 0)">>&nbsp;&nbsp;</span>{{item.authName}}
    </div>
    <div *ngIf="item.list"  [ngClass]="{'show-menu': item.isShowChild,  'hidden-menu': !item.isShowChild}">
      <app-sidebar [menuData] = "item.list"></app-sidebar> 
    </div>
  </li>
</ul>
